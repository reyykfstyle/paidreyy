<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REYYKFSTYLE - Pricelist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/reyykfstyle/pricelistrey/main/20250819_090507.png" alt="Logo REY">
    </div>
    <h1 class="site-title">PRICELIST REY</h1>
  </header>

  <!-- MAIN -->
  <main>
    <section class="pricelist">
      <div class="card">
        <img src="https://raw.githubusercontent.com/reyykfstyle/pricelistrey/main/20250819_090507.png" alt="Paid Ban">
        <h2>Paid Ban</h2>
        <a href="#" class="order-btn" data-product="Paid Ban">Order</a>
      </div>
      <div class="card">
        <img src="https://raw.githubusercontent.com/reyykfstyle/pricelistrey/main/20250819_090507.png" alt="Paid Unban">
        <h2>Paid Unban</h2>
        <a href="#" class="order-btn" data-product="Paid Unban">Order</a>
      </div>
      <div class="card">
        <img src="https://raw.githubusercontent.com/reyykfstyle/pricelistrey/main/20250819_090507.png" alt="Paid Edit">
        <h2>Paid Edit</h2>
        <a href="#" class="order-btn" data-product="Paid Edit">Order</a>
      </div>
      <div class="card">
        <img src="https://raw.githubusercontent.com/reyykfstyle/pricelistrey/main/20250819_090507.png" alt="Nokos WA">
        <h2>Nokos WA</h2>
        <a href="#" class="order-btn" data-product="Nokos WA">Order</a>
      </div>
      <div class="card">
        <img src="https://raw.githubusercontent.com/reyykfstyle/pricelistrey/main/20250819_090507.png" alt="Join Murban">
        <h2>Join Murban</h2>
        <a href="#" class="order-btn" data-product="Join Murban">Order</a>
      </div>
      <div class="card">
        <img src="https://raw.githubusercontent.com/reyykfstyle/pricelistrey/main/20250819_090507.png" alt="Join Murkos">
        <h2>Join Murkos</h2>
        <a href="#" class="order-btn" data-product="Join Murkos">Order</a>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 REYYKFSTYLE. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
